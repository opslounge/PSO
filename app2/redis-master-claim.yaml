kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redis-master-claim2
  annotations:
    volume.beta.kubernetes.io/storage-class: pure-block
spec:
  selector: 
        matchExpressions:
        - key: "failure-domain.beta.kubernetes.io/zone"
          operator: In
          values: ["WEST"]
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
